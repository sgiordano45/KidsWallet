<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#f0f7ff">
  <title>My Wallet - KidsWallet</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  
  <link rel="stylesheet" href="shared.css">
  <style>
    /* Wallet Page Specific Styles */
    
    /* Balance Card */
    .balance-card {
      background: var(--card-teal);
      border-radius: var(--radius-xl);
      padding: var(--space-xl);
      margin-bottom: var(--space-lg);
      text-align: center;
      border: 2px solid rgba(0, 184, 169, 0.15);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-card);
    }
    
    .balance-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--accent-primary-glow) 0%, transparent 50%);
      opacity: 0.3;
      pointer-events: none;
    }
    
    .balance-label {
      font-size: 0.875rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: var(--space-xs);
      position: relative;
    }
    
    .balance-amount {
      font-family: var(--font-display);
      font-size: 3.5rem;
      font-weight: 700;
      color: var(--accent-primary);
      text-shadow: 0 0 40px var(--accent-primary-glow);
      position: relative;
      transition: all var(--transition-fast);
    }
    
    .balance-amount.updating {
      transform: scale(1.05);
    }
    
    /* Stats Row */
    .stats-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--space-sm);
      margin-bottom: var(--space-lg);
    }
    
    .stat-card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: var(--space-md);
      text-align: center;
      border: 2px solid rgba(0, 184, 169, 0.1);
      box-shadow: var(--shadow-sm);
    }
    
    .stat-value {
      font-family: var(--font-display);
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 2px;
    }
    
    .stat-value.positive { color: var(--accent-green); }
    .stat-value.negative { color: var(--accent-red); }
    .stat-value.gold { color: var(--accent-gold); }
    
    .stat-label {
      font-size: 0.7rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    /* Action Buttons */
    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-md);
      margin-bottom: var(--space-md);
    }
    
    .action-btn-earned {
      width: 100%;
      margin-bottom: var(--space-xl);
      background: var(--card-gold);
      border: 2px solid var(--accent-gold);
      color: var(--accent-gold);
      box-shadow: 0 0 20px rgba(245, 158, 11, 0.15);
    }
    
    .action-btn-earned:hover {
      background: rgba(245, 158, 11, 0.2);
      box-shadow: var(--shadow-glow-gold);
    }
    
    .action-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      padding: var(--space-lg);
      border-radius: var(--radius-lg);
      border: none;
      font-family: var(--font-display);
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all var(--transition-fast);
    }
    
    .action-btn:active {
      transform: scale(0.97);
    }
    
    .action-btn svg {
      width: 24px;
      height: 24px;
    }
    
    .action-btn-deposit {
      background: var(--gradient-green);
      color: #fff;
      box-shadow: var(--shadow-glow-green);
    }
    
    .action-btn-deposit:hover {
      filter: brightness(1.05);
    }
    
    .action-btn-withdraw {
      background: var(--bg-card);
      color: var(--text-primary);
      border: 2px solid rgba(0, 0, 0, 0.1);
    }
    
    .action-btn-withdraw:hover {
      border-color: var(--accent-red);
      color: var(--accent-red);
    }
    
    /* Transactions */
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-md);
    }
    
    .section-title {
      font-family: var(--font-display);
      font-size: 1.25rem;
      font-weight: 700;
    }
    
    .section-action {
      font-size: 0.875rem;
      color: var(--accent-primary);
      text-decoration: none;
      font-weight: 600;
    }
    
    .transactions-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }
    
    .transaction {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      background: var(--bg-card);
      padding: var(--space-md);
      border-radius: var(--radius-lg);
      border: 2px solid rgba(0, 184, 169, 0.1);
      transition: all var(--transition-fast);
      box-shadow: var(--shadow-sm);
    }
    
    .transaction:hover {
      background: var(--bg-elevated);
      border-color: rgba(0, 184, 169, 0.2);
    }
    
    .transaction-icon {
      width: 44px;
      height: 44px;
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .transaction-icon.deposit {
      background: rgba(52, 211, 153, 0.15);
      color: var(--accent-green);
    }
    
    .transaction-icon.withdrawal {
      background: rgba(249, 113, 113, 0.15);
      color: var(--accent-red);
    }
    
    .transaction-icon.interest {
      background: rgba(245, 158, 11, 0.15);
      color: var(--accent-gold);
    }
    
    .transaction-icon.earned {
      background: rgba(245, 158, 11, 0.15);
      color: var(--accent-gold);
    }
    
    .transaction-icon svg {
      width: 22px;
      height: 22px;
    }
    
    .transaction-details {
      flex-grow: 1;
      min-width: 0;
    }
    
    .transaction-title {
      font-weight: 600;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .transaction-date {
      font-size: 0.8rem;
      color: var(--text-muted);
    }
    
    .transaction-amount {
      font-family: var(--font-display);
      font-size: 1.1rem;
      font-weight: 700;
      flex-shrink: 0;
    }
    
    .transaction-amount.positive { color: var(--accent-green); }
    .transaction-amount.negative { color: var(--accent-red); }
    
    /* Kid PIN Modal */
    .pin-modal {
      background: var(--bg-card);
      border-radius: var(--radius-xl) var(--radius-xl) 0 0;
      padding: var(--space-xl);
      padding-bottom: calc(var(--safe-bottom) + var(--space-xl));
      width: 100%;
      max-width: 500px;
      text-align: center;
      transform: translateY(100%);
      transition: transform var(--transition-normal);
      border-top: 3px solid var(--accent-gold);
    }
    
    .modal-overlay.active .pin-modal {
      transform: translateY(0);
    }
    
    .pin-title {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: var(--space-sm);
    }
    
    .pin-subtitle {
      color: var(--text-secondary);
      margin-bottom: var(--space-xl);
    }
    
    .pin-dots {
      display: flex;
      justify-content: center;
      gap: var(--space-md);
      margin-bottom: var(--space-xl);
    }
    
    .pin-dot {
      width: 20px;
      height: 20px;
      border-radius: var(--radius-full);
      background: var(--bg-elevated);
      border: 2px solid rgba(0, 184, 169, 0.3);
      transition: all var(--transition-fast);
    }
    
    .pin-dot.filled {
      background: var(--accent-primary);
      border-color: var(--accent-primary);
      box-shadow: var(--shadow-glow-teal);
    }
    
    .pin-keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--space-sm);
      max-width: 280px;
      margin: 0 auto;
    }
    
    .pin-key {
      height: 64px;
      border-radius: var(--radius-md);
      background: var(--bg-elevated);
      border: 2px solid transparent;
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      cursor: pointer;
      transition: all var(--transition-fast);
    }
    
    .pin-key:hover {
      background: var(--bg-card);
      border-color: var(--accent-primary);
    }
    
    .pin-key:active {
      transform: scale(0.95);
      background: rgba(0, 184, 169, 0.1);
    }
    
    .pin-key.action {
      font-size: 0.875rem;
      color: var(--text-muted);
    }
    
    .pin-key.action:hover {
      color: var(--accent-primary);
    }
    
    .pin-key svg {
      width: 24px;
      height: 24px;
    }
    
    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-overlay.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <div class="app" id="mainApp" style="display: none;">
    <!-- Header -->
    <header class="header">
      <a href="index.html" class="header-back">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
        Home
      </a>
      <h1 class="header-title">My Wallet</h1>
      <div class="header-actions">
        <!-- Settings moved to admin page -->
      </div>
    </header>
    
    <!-- Balance Card -->
    <div class="balance-card">
      <p class="balance-label">Current Balance</p>
      <p class="balance-amount" id="balanceAmount">$0.00</p>
    </div>
    
    <!-- Stats Row -->
    <div class="stats-row">
      <div class="stat-card">
        <p class="stat-value positive" id="totalDeposits">$0</p>
        <p class="stat-label">Deposits</p>
      </div>
      <div class="stat-card">
        <p class="stat-value gold" id="totalInterest">$0</p>
        <p class="stat-label">Interest</p>
      </div>
      <div class="stat-card">
        <p class="stat-value negative" id="totalSpent">$0</p>
        <p class="stat-label">Spent</p>
      </div>
    </div>
    
    <!-- Earned Money Button -->
    <button class="action-btn action-btn-earned" onclick="handleEarnedClick()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
      </svg>
      I Earned Money!
    </button>
    
    <!-- Action Buttons -->
    <div class="action-buttons">
      <button class="action-btn action-btn-deposit" onclick="openModal('deposit')">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 8v8M8 12h8"/>
        </svg>
        Add Money
      </button>
      <button class="action-btn action-btn-withdraw" onclick="openModal('withdrawal')">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <path d="M8 12h8"/>
        </svg>
        Spend Money
      </button>
    </div>
    
    <!-- Transactions -->
    <div class="section-header">
      <h2 class="section-title">Recent Activity</h2>
    </div>
    
    <div class="transactions-list" id="transactionsList">
      <!-- Transactions loaded dynamically -->
    </div>
  </div>
  
  <!-- Transaction Modal -->
  <div class="modal-overlay" id="transactionModal">
    <div class="modal">
      <div class="modal-handle"></div>
      <h2 class="modal-title" id="modalTitle">Add Money</h2>
      
      <div class="form-group">
        <label class="form-label">Amount</label>
        <input type="number" class="form-input amount" id="amountInput" placeholder="0.00" step="0.01" min="0.01" inputmode="decimal">
      </div>
      
      <div class="form-group">
        <label class="form-label">Description (optional)</label>
        <input type="text" class="form-input" id="descriptionInput" placeholder="What's this for?">
      </div>
      
      <div class="modal-actions">
        <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        <button class="btn btn-primary" id="submitBtn" onclick="submitTransaction()">Add</button>
      </div>
    </div>
  </div>
  
  <!-- Kid PIN Modal -->
  <div class="modal-overlay" id="kidPinModal">
    <div class="pin-modal">
      <h2 class="pin-title" id="kidPinTitle">Enter Your PIN</h2>
      <p class="pin-subtitle" id="kidPinSubtitle">Enter your secret PIN to continue</p>
      
      <div class="pin-dots">
        <div class="pin-dot" id="kidPin1"></div>
        <div class="pin-dot" id="kidPin2"></div>
        <div class="pin-dot" id="kidPin3"></div>
        <div class="pin-dot" id="kidPin4"></div>
      </div>
      
      <div class="pin-keypad">
        <button class="pin-key" onclick="enterKidPin('1')">1</button>
        <button class="pin-key" onclick="enterKidPin('2')">2</button>
        <button class="pin-key" onclick="enterKidPin('3')">3</button>
        <button class="pin-key" onclick="enterKidPin('4')">4</button>
        <button class="pin-key" onclick="enterKidPin('5')">5</button>
        <button class="pin-key" onclick="enterKidPin('6')">6</button>
        <button class="pin-key" onclick="enterKidPin('7')">7</button>
        <button class="pin-key" onclick="enterKidPin('8')">8</button>
        <button class="pin-key" onclick="enterKidPin('9')">9</button>
        <button class="pin-key action" onclick="closeKidPinModal()">Cancel</button>
        <button class="pin-key" onclick="enterKidPin('0')">0</button>
        <button class="pin-key action" onclick="deleteKidPin()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"/>
            <line x1="18" y1="9" x2="12" y2="15"/>
            <line x1="12" y1="9" x2="18" y2="15"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script type="module">
    import {
      onAuthChange,
      isAuthenticated,
      getWalletData,
      updateWalletData,
      subscribeToWallet,
      subscribeToTransactions,
      addTransaction,
      formatCurrency,
      formatDate,
      showToast,
      shouldApplyInterest,
      calculateInterest
    } from './shared.js';
    
    // State
    let walletData = null;
    let transactions = [];
    let currentModalType = null;
    let enteredKidPin = '';
    let kidPinMode = 'verify'; // 'verify', 'setup', 'confirm'
    let kidPinSetupValue = '';
    
    // DOM Elements
    const loadingOverlay = document.getElementById('loadingOverlay');
    const mainApp = document.getElementById('mainApp');
    const balanceAmountEl = document.getElementById('balanceAmount');
    const totalDepositsEl = document.getElementById('totalDeposits');
    const totalInterestEl = document.getElementById('totalInterest');
    const totalSpentEl = document.getElementById('totalSpent');
    const transactionsListEl = document.getElementById('transactionsList');
    
    // Auth check
    onAuthChange((user) => {
      if (user) {
        loadingOverlay.classList.add('hidden');
        mainApp.style.display = 'block';
        init();
      } else {
        // Not authenticated, redirect to home
        window.location.href = 'index.html';
      }
    });
    
    // Update UI
    function updateUI() {
      if (!walletData) return;
      
      balanceAmountEl.textContent = formatCurrency(walletData.balance);
      totalDepositsEl.textContent = formatCurrency(walletData.totalDeposits || 0);
      totalInterestEl.textContent = formatCurrency(walletData.totalInterest || 0);
      totalSpentEl.textContent = formatCurrency(walletData.totalSpent || 0);
    }
    
    // Render Transactions
    function renderTransactions() {
      if (transactions.length === 0) {
        transactionsListEl.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìù</div>
            <p class="empty-state-title">No transactions yet</p>
            <p class="empty-state-text">Start by adding some money!</p>
          </div>
        `;
        return;
      }
      
      transactionsListEl.innerHTML = transactions.slice(0, 20).map(tx => {
        const isPositive = tx.type === 'deposit' || tx.type === 'interest' || tx.type === 'earned';
        const icons = {
          deposit: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 8v8M8 12h8"/></svg>`,
          withdrawal: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/></svg>`,
          interest: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>`,
          earned: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/></svg>`
        };
        
        return `
          <div class="transaction">
            <div class="transaction-icon ${tx.type}">
              ${icons[tx.type] || icons.deposit}
            </div>
            <div class="transaction-details">
              <p class="transaction-title">${tx.description || tx.type.charAt(0).toUpperCase() + tx.type.slice(1)}</p>
              <p class="transaction-date">${formatDate(tx.date)}</p>
            </div>
            <p class="transaction-amount ${isPositive ? 'positive' : 'negative'}">
              ${isPositive ? '+' : '-'}${formatCurrency(tx.amount)}
            </p>
          </div>
        `;
      }).join('');
    }
    
    // Modal Functions
    window.openModal = function(type) {
      currentModalType = type;
      const modal = document.getElementById('transactionModal');
      const title = document.getElementById('modalTitle');
      const submitBtn = document.getElementById('submitBtn');
      
      const config = {
        deposit: { title: 'Add Money', btn: 'Add', btnClass: 'btn-green' },
        withdrawal: { title: 'Spend Money', btn: 'Record', btnClass: 'btn-danger' },
        earned: { title: 'Money Earned! üåü', btn: 'Add', btnClass: 'btn-gold' }
      };
      
      const c = config[type];
      title.textContent = c.title;
      submitBtn.textContent = c.btn;
      submitBtn.className = `btn ${c.btnClass}`;
      
      document.getElementById('amountInput').value = '';
      document.getElementById('descriptionInput').value = '';
      
      modal.classList.add('active');
      setTimeout(() => document.getElementById('amountInput').focus(), 300);
    };
    
    window.closeModal = function() {
      document.getElementById('transactionModal').classList.remove('active');
    };
    
    window.submitTransaction = async function() {
      const amount = parseFloat(document.getElementById('amountInput').value);
      const description = document.getElementById('descriptionInput').value.trim();
      
      if (!amount || amount <= 0) {
        showToast('Please enter a valid amount', 'error');
        return;
      }
      
      const tx = {
        type: currentModalType,
        amount: amount,
        description: description || (currentModalType === 'earned' ? 'Money earned' : currentModalType.charAt(0).toUpperCase() + currentModalType.slice(1))
      };
      
      await addTransaction(tx);
      
      // Update wallet balance
      const updates = {
        balance: currentModalType === 'withdrawal' 
          ? walletData.balance - amount 
          : walletData.balance + amount
      };
      
      if (currentModalType === 'deposit') {
        updates.totalDeposits = (walletData.totalDeposits || 0) + amount;
      } else if (currentModalType === 'earned') {
        updates.totalEarned = (walletData.totalEarned || 0) + amount;
      } else {
        updates.totalSpent = (walletData.totalSpent || 0) + amount;
      }
      
      await updateWalletData(updates);
      
      closeModal();
      const messages = {
        deposit: 'Money added!',
        earned: 'Great job earning money! üåü',
        withdrawal: 'Purchase recorded!'
      };
      showToast(messages[currentModalType], 'success');
    };
    
    // Kid PIN Functions
    window.handleEarnedClick = function() {
      const kidPin = walletData?.settings?.kidPin;
      if (!kidPin) {
        kidPinMode = 'setup';
        kidPinSetupValue = '';
        document.getElementById('kidPinTitle').textContent = 'Create Your PIN üîê';
        document.getElementById('kidPinSubtitle').textContent = 'Pick 4 numbers you\'ll remember!';
      } else {
        kidPinMode = 'verify';
        document.getElementById('kidPinTitle').textContent = 'Enter Your PIN';
        document.getElementById('kidPinSubtitle').textContent = 'Enter your secret PIN to continue';
      }
      enteredKidPin = '';
      updateKidPinDots();
      document.getElementById('kidPinModal').classList.add('active');
    };
    
    window.enterKidPin = function(num) {
      if (enteredKidPin.length >= 4) return;
      enteredKidPin += num;
      updateKidPinDots();
      
      if (enteredKidPin.length === 4) {
        setTimeout(processKidPin, 200);
      }
    };
    
    window.deleteKidPin = function() {
      enteredKidPin = enteredKidPin.slice(0, -1);
      updateKidPinDots();
    };
    
    window.closeKidPinModal = function() {
      document.getElementById('kidPinModal').classList.remove('active');
      enteredKidPin = '';
      kidPinSetupValue = '';
      updateKidPinDots();
    };
    
    function updateKidPinDots() {
      for (let i = 1; i <= 4; i++) {
        const dot = document.getElementById(`kidPin${i}`);
        dot.classList.toggle('filled', i <= enteredKidPin.length);
      }
    }
    
    async function processKidPin() {
      if (kidPinMode === 'setup') {
        kidPinSetupValue = enteredKidPin;
        kidPinMode = 'confirm';
        enteredKidPin = '';
        updateKidPinDots();
        document.getElementById('kidPinTitle').textContent = 'Confirm Your PIN';
        document.getElementById('kidPinSubtitle').textContent = 'Enter the same PIN again';
      } else if (kidPinMode === 'confirm') {
        if (enteredKidPin === kidPinSetupValue) {
          await updateWalletData({
            settings: {
              ...walletData.settings,
              kidPin: enteredKidPin
            }
          });
          closeKidPinModal();
          showToast('PIN created! üéâ', 'success');
          openModal('earned');
        } else {
          showToast('PINs don\'t match! Try again', 'error');
          kidPinMode = 'setup';
          kidPinSetupValue = '';
          enteredKidPin = '';
          updateKidPinDots();
          document.getElementById('kidPinTitle').textContent = 'Create Your PIN üîê';
          document.getElementById('kidPinSubtitle').textContent = 'Pick 4 numbers you\'ll remember!';
        }
      } else {
        const correctPin = walletData?.settings?.kidPin;
        if (enteredKidPin === correctPin) {
          closeKidPinModal();
          openModal('earned');
        } else {
          showToast('Wrong PIN!', 'error');
          enteredKidPin = '';
          updateKidPinDots();
        }
      }
    }
    
    // Interest Check
    async function checkAndApplyInterest() {
      if (!walletData || !shouldApplyInterest(walletData.settings)) return;
      
      const interest = calculateInterest(walletData.balance, walletData.settings.interestRate);
      if (interest <= 0) return;
      
      await addTransaction({
        type: 'interest',
        amount: interest,
        description: `Monthly Interest (${walletData.settings.interestRate}%)`
      });
      
      await updateWalletData({
        balance: walletData.balance + interest,
        totalInterest: (walletData.totalInterest || 0) + interest,
        settings: {
          ...walletData.settings,
          lastInterestDate: new Date().toISOString()
        }
      });
      
      showToast(`Interest earned: ${formatCurrency(interest)}!`, 'success');
    }
    
    // Initialize
    async function init() {
      // Subscribe to wallet updates
      subscribeToWallet((data) => {
        walletData = data;
        updateUI();
        checkAndApplyInterest();
      });
      
      // Subscribe to transactions
      subscribeToTransactions((txs) => {
        transactions = txs;
        renderTransactions();
      });
      
      // Check URL params for quick actions
      const params = new URLSearchParams(window.location.search);
      if (params.get('action') === 'deposit') {
        setTimeout(() => openModal('deposit'), 500);
      }
    }
  </script>
