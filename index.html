<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0a0a0f">
  <title>KidsWallet</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  
  <link rel="stylesheet" href="shared.css">
  <style>
    /* Home Page Specific Styles */
    .home-header {
      text-align: center;
      padding: var(--space-xl) 0;
      margin-bottom: var(--space-lg);
    }
    
    .home-logo {
      width: 80px;
      height: 80px;
      margin: 0 auto var(--space-lg);
      background: var(--gradient-green);
      border-radius: var(--radius-xl);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-glow-green);
      animation: scaleIn 0.5s ease forwards;
    }
    
    .home-logo svg {
      width: 48px;
      height: 48px;
      color: #000;
    }
    
    .home-title {
      font-family: var(--font-display);
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: var(--space-sm);
      background: linear-gradient(135deg, #fff 0%, #a0a0b0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: slideUp 0.5s ease 0.1s forwards;
      opacity: 0;
    }
    
    .home-subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
      animation: slideUp 0.5s ease 0.2s forwards;
      opacity: 0;
    }
    
    /* Balance Preview */
    .balance-preview {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      padding: var(--space-xl);
      margin-bottom: var(--space-xl);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.05);
      animation: slideUp 0.5s ease 0.3s forwards;
      opacity: 0;
    }
    
    .balance-label {
      font-size: 0.875rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: var(--space-sm);
    }
    
    .balance-amount {
      font-family: var(--font-display);
      font-size: 3rem;
      font-weight: 700;
      color: var(--accent-green);
      text-shadow: 0 0 40px var(--accent-green-glow);
    }
    
    /* Tiles Grid */
    .tiles-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--space-md);
      margin-bottom: var(--space-xl);
    }
    
    .tile {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      padding: var(--space-xl);
      text-decoration: none;
      color: inherit;
      border: 2px solid transparent;
      transition: all var(--transition-normal);
      position: relative;
      overflow: hidden;
      min-height: 180px;
      display: flex;
      flex-direction: column;
    }
    
    .tile::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      border-radius: var(--radius-xl) var(--radius-xl) 0 0;
    }
    
    .tile:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }
    
    .tile:active {
      transform: translateY(0) scale(0.98);
    }
    
    /* Wallet Tile */
    .tile-wallet {
      animation: slideUp 0.5s ease 0.4s forwards;
      opacity: 0;
    }
    
    .tile-wallet::before {
      background: var(--gradient-green);
    }
    
    .tile-wallet:hover {
      border-color: var(--accent-green);
      box-shadow: var(--shadow-glow-green);
    }
    
    .tile-wallet .tile-icon {
      background: rgba(0, 214, 125, 0.15);
      color: var(--accent-green);
    }
    
    /* Goals Tile */
    .tile-goals {
      animation: slideUp 0.5s ease 0.5s forwards;
      opacity: 0;
    }
    
    .tile-goals::before {
      background: var(--gradient-gold);
    }
    
    .tile-goals:hover {
      border-color: var(--accent-gold);
      box-shadow: var(--shadow-glow-gold);
    }
    
    .tile-goals .tile-icon {
      background: rgba(255, 215, 0, 0.15);
      color: var(--accent-gold);
    }
    
    /* Tile Content */
    .tile-icon {
      width: 56px;
      height: 56px;
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: var(--space-md);
    }
    
    .tile-icon svg {
      width: 28px;
      height: 28px;
    }
    
    .tile-title {
      font-family: var(--font-display);
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: var(--space-xs);
    }
    
    .tile-desc {
      font-size: 0.875rem;
      color: var(--text-secondary);
      flex-grow: 1;
    }
    
    .tile-stat {
      margin-top: var(--space-md);
      padding-top: var(--space-md);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      font-size: 0.8rem;
      color: var(--text-muted);
    }
    
    .tile-stat strong {
      color: var(--text-primary);
      font-weight: 700;
    }
    
    /* Quick Actions */
    .quick-actions {
      animation: slideUp 0.5s ease 0.6s forwards;
      opacity: 0;
    }
    
    .quick-actions-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      margin-bottom: var(--space-md);
    }
    
    .quick-actions-grid {
      display: flex;
      gap: var(--space-sm);
    }
    
    .quick-action {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      padding: var(--space-md);
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(255, 255, 255, 0.05);
      color: var(--text-secondary);
      font-size: 0.875rem;
      font-weight: 600;
      text-decoration: none;
      transition: all var(--transition-fast);
    }
    
    .quick-action:hover {
      background: var(--bg-elevated);
      color: var(--text-primary);
      border-color: rgba(255, 255, 255, 0.1);
    }
    
    .quick-action svg {
      width: 20px;
      height: 20px;
    }
    
    .quick-action-add {
      color: var(--accent-green);
    }
    
    .quick-action-add:hover {
      border-color: var(--accent-green);
      box-shadow: 0 0 20px var(--accent-green-glow);
    }
    
    /* Loading state */
    .balance-amount.loading {
      background: linear-gradient(90deg, var(--bg-elevated) 25%, var(--bg-card) 50%, var(--bg-elevated) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      -webkit-background-clip: text;
      color: transparent;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="home-header">
      <div class="home-logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/>
          <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/>
          <path d="M18 12a2 2 0 0 0 0 4h4v-4h-4z"/>
        </svg>
      </div>
      <h1 class="home-title">KidsWallet</h1>
      <p class="home-subtitle">Your money, your goals</p>
    </header>
    
    <!-- Balance Preview -->
    <div class="balance-preview">
      <p class="balance-label">Total Balance</p>
      <p class="balance-amount loading" id="totalBalance">$0.00</p>
    </div>
    
    <!-- Tiles -->
    <div class="tiles-grid">
      <!-- Wallet Tile -->
      <a href="wallet.html" class="tile tile-wallet">
        <div class="tile-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/>
            <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/>
            <path d="M18 12a2 2 0 0 0 0 4h4v-4h-4z"/>
          </svg>
        </div>
        <h2 class="tile-title">My Wallet</h2>
        <p class="tile-desc">Track spending and deposits</p>
        <div class="tile-stat">
          <span id="walletStat">Loading...</span>
        </div>
      </a>
      
      <!-- Goals Tile -->
      <a href="goals.html" class="tile tile-goals">
        <div class="tile-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <circle cx="12" cy="12" r="6"/>
            <circle cx="12" cy="12" r="2"/>
          </svg>
        </div>
        <h2 class="tile-title">My Goals</h2>
        <p class="tile-desc">Save for things you want</p>
        <div class="tile-stat">
          <span id="goalsStat">Loading...</span>
        </div>
      </a>
    </div>
    
    <!-- Quick Actions -->
    <div class="quick-actions">
      <p class="quick-actions-title">Quick Actions</p>
      <div class="quick-actions-grid">
        <a href="wallet.html?action=deposit" class="quick-action quick-action-add">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 8v8M8 12h8"/>
          </svg>
          Add Money
        </a>
        <a href="goals.html?action=new" class="quick-action">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
          </svg>
          New Goal
        </a>
      </div>
    </div>
  </div>
  
  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script type="module">
    import { 
      getWalletData, 
      subscribeToWallet,
      subscribeToGoals,
      formatCurrency,
      getLocalData
    } from './shared.js';
    
    // DOM Elements
    const totalBalanceEl = document.getElementById('totalBalance');
    const walletStatEl = document.getElementById('walletStat');
    const goalsStatEl = document.getElementById('goalsStat');
    
    // Update Balance Display
    function updateBalance(wallet) {
      const balance = wallet?.balance || 0;
      totalBalanceEl.textContent = formatCurrency(balance);
      totalBalanceEl.classList.remove('loading');
      
      // Animate the number
      totalBalanceEl.style.transform = 'scale(1.05)';
      setTimeout(() => {
        totalBalanceEl.style.transform = 'scale(1)';
      }, 150);
    }
    
    // Update Wallet Stats
    function updateWalletStats(wallet) {
      const interestEarned = wallet?.totalInterest || 0;
      if (interestEarned > 0) {
        walletStatEl.innerHTML = `<strong>${formatCurrency(interestEarned)}</strong> interest earned`;
      } else {
        walletStatEl.textContent = 'Start earning interest!';
      }
    }
    
    // Update Goals Stats
    function updateGoalsStats(goals) {
      if (!goals || goals.length === 0) {
        goalsStatEl.textContent = 'Set your first goal!';
        return;
      }
      
      const activeGoals = goals.filter(g => !g.completed);
      const completedGoals = goals.filter(g => g.completed);
      
      if (activeGoals.length > 0) {
        goalsStatEl.innerHTML = `<strong>${activeGoals.length}</strong> active goal${activeGoals.length > 1 ? 's' : ''}`;
      } else if (completedGoals.length > 0) {
        goalsStatEl.innerHTML = `<strong>${completedGoals.length}</strong> completed!`;
      } else {
        goalsStatEl.textContent = 'Set your first goal!';
      }
    }
    
    // Initialize
    async function init() {
      // Subscribe to wallet updates
      subscribeToWallet((wallet) => {
        updateBalance(wallet);
        updateWalletStats(wallet);
      });
      
      // Subscribe to goals updates
      subscribeToGoals((goals) => {
        updateGoalsStats(goals);
      });
      
      // Fallback - load from localStorage if subscriptions don't fire
      setTimeout(async () => {
        if (totalBalanceEl.classList.contains('loading')) {
          const wallet = await getWalletData();
          updateBalance(wallet);
          updateWalletStats(wallet);
        }
        
        const goals = getLocalData('goals', []);
        updateGoalsStats(goals);
      }, 1000);
    }
    
    // Start
    init();
    
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.log('SW registration failed:', err));
    }
  </script>
</body>
</html>
